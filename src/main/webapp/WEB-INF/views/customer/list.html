<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Banking manager</title>
    <link rel="stylesheet" href="/resources/css/bootstrap.css">
    <th:block th:replace="/layout/head :: head" />
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers/create" class="btn btn-outline-danger"><i class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add New Customer</span></a>
                <a href="/transfers" class="btn btn-outline-danger"><i class="fa fa-history" aria-hidden="true"></i> <span>Transfer money Information</span></a>
            </div>
        </div>
    </div>
<!--    <table class="table table-hover" border="1">-->
    <table class="table table-warning table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>FullName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th style="text-align: right">Balance</th>
            <th colspan="5" style="text-align: center">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="customer : ${customers}">
            <tr>
                <td th:text="${customer.getId()}" class="text-center"></td>
                <td th:text="${customer.getFullName()}"></td>
                <td th:text="${customer.getEmail()}"></td>
                <td th:text="${customer.getPhone()}" class="text-center"></td>
                <td th:text="${customer.getAddress()}"></td>
                <td th:text="${customer.getBalance()}" class="text-end num-space"></td>
                <td class="text-center">
                    <a class="btn btn-outline-secondary" title="Edit" data-toggle="tooltip" th:href="@{/customers/edit/__${customer.getId()}__ }">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a class="btn btn-outline-success" title="Deposit" data-toggle="tooltip" th:href="@{/customers/deposit/__${customer.getId()}__ }">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a class="btn btn-outline-warning" title="Withdraw" data-toggle="tooltip" th:href="@{/customers/withdraw/__${customer.getId()}__ }">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a class="btn btn-outline-primary" title="Transfer" data-toggle="tooltip" th:href="@{/customers/transfer/__${customer.getId()}__ }">
                        <i class="fa fa-exchange" aria-hidden="true"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a class="btn btn-outline-danger" title="Delete" data-toggle="tooltip" th:href="@{/customers/delete/__${customer.getId()}__ }">
                        <i class="fa fa-ban" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<th:block th:replace="/layout/script :: script" />

</body>
</html>
